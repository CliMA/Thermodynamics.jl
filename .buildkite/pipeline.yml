env:
  JULIA_VERSION: "1.7.0"
  OPENBLAS_NUM_THREADS: 1
  JULIA_PKG_SERVER: ""

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "julia --project=test -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=test -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=test -e 'using Pkg; Pkg.status()'"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - wait

  - label: "CPU tests"
    command:
      - "julia --project=test test/runtests.jl"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1
    timeout_in_minutes: 60

  - label: ":rocket: Allocations analysis"
    command:
      - "julia --project=test perf/allocs.jl"
    artifact_paths:
      - "perf/allocations_output/*"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1
    timeout_in_minutes: 60

  - label: ":rocket: Constructor benchmarks"
    command:
      - "julia --project=test perf/benchmark.jl"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1
    timeout_in_minutes: 60

  - label: "GPU tests Julia 1.7"
    command:
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile()'"
      - "julia --project -e 'using Pkg; Pkg.add(\"CUDA\")'"
      - "julia --project -e 'using CUDA; CUDA.versioninfo()'"
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
      - "julia --project -e 'using Pkg; Pkg.test(;test_args=[\"CuArray\"])'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"
    env:
      JULIA_VERSION: "1.7.0"
      CUDA_VERSION: "11.2"
    timeout_in_minutes: 60
